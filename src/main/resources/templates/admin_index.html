<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>在线图书管理系统</title>
    <meta name="description" content="AppUI is a Web App Bootstrap Admin Template created by pixelcave and published on Themeforest">
    <meta name="author" content="pixelcave">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../static/img/favicon.png">
    <link rel="apple-touch-icon" href="../static/img/icon57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="../static/img/icon72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="../static/img/icon76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="../static/img/icon114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="../static/img/icon120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="../static/img/icon144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="../static/img/icon152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="../static/img/icon180.png" sizes="180x180">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/plugins.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/themes.css">
    <link rel="stylesheet" href="../css/css1/index/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="../css/css1/index/jquery.js"></script>
    <script type="text/javascript" src="../css/css1/index/js/bootstrap.js"></script>
    <style>
        .container{
            margin-left: 0px;
        }

        .tab-pane.active{
            margin-top: 0px;
        }

        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInDown 1s ease;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 50px;
            max-width: 700px;
            line-height: 1.6;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
            animation: fadeIn 1s ease 0.6s both;
        }

        .feature-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            width: 220px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .feature-icon {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 20px;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .feature-desc {
            font-size: 0.95rem;
            color: #7f8c8d;
            line-height: 1.5;
        }

        .welcome-footer {
            margin-top: 50px;
            color: #7f8c8d;
            font-size: 1rem;
            animation: fadeIn 1s ease 0.9s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .feature-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .feature-card-link:hover .feature-card {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
    </style>
    <script src="../static/js/vendor/modernizr-3.3.1.min.js"></script>
</head>
<body>
<div id="page-wrapper" class="page-loading">
    <div class="preloader">
        <div class="inner">
            <div class="preloader-spinner themed-background hidden-lt-ie10"></div>
            <h3 class="text-primary visible-lt-ie10"><strong>Loading..</strong></h3>
        </div>
    </div>
    <div id="page-container" class="header-fixed-top sidebar-visible-lg-full">
        <div id="sidebar">
            <div id="sidebar-brand" class="themed-background">
                <a href="" class="sidebar-title">
                    <i class="fa fa-cube"></i> <span class="sidebar-nav-mini-hide">在线图书管理系统</span>
                </a>
            </div>
            <div id="sidebar-scroll">
                <!-- Sidebar Content -->
                <div class="sidebar-content">
                    <!-- Sidebar Navigation -->
                    <ul class="sidebar-nav">
                        <li>
                            <a th:href="@{/index(id=${user.id})}" class=" active"><i class="gi gi-compass sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">首页</span></a>
                        </li>
                        <li class="sidebar-separator">
                            <i class="fa fa-ellipsis-h"></i>
                        </li>
                        <li>
                            <a href="#" class="sidebar-nav-menu"><i class="fa fa-chevron-left sidebar-nav-indicator sidebar-nav-mini-hide"></i><i class="fa fa-rocket sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">图书管理</span></a>
                            <ul >
                                <li>
                                    <a th:href="@{/book/toAddBook(id=${user.id})}">添加图书</a>
                                </li>
                                <li>
                                    <a th:href="@{/book/selectAll(current=1,id=${user.id})}" >图书管理</a>
                                </li>
                            </ul>
                        </li>
                        <li >
                            <a href="#" class="sidebar-nav-menu"><i class="fa fa-chevron-left sidebar-nav-indicator sidebar-nav-mini-hide"></i><i class="gi gi-airplane sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">人员管理</span></a>
                            <ul>
                                <li>
                                    <a th:href="@{/user/toAddUser(id=${user.id})}" >添加人员</a>
                                </li>
                                <li>
                                    <a th:href="@{/user/selectAll(uid=${user.id},current=1)}">人员管理</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a th:href="@{/lend/select1(id=${user.id},current=1)}"><i class="gi gi-inbox sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">借还管理</span></a>
                        </li>
                        <li>
                            <a th:href="@{/user/toPwd(id=${user.id})}"><i class="gi gi-inbox sidebar-nav-icon"></i><span class="sidebar-nav-mini-hide">密码修改</span></a>
                        </li>
                    </ul>
                    <!-- END Sidebar Navigation -->
                </div>
                <!-- END Sidebar Content -->
            </div>
            <!-- END Wrapper for scrolling functionality -->
            <!-- Sidebar Extra Info -->
            <div id="sidebar-extra-info" class="sidebar-content sidebar-nav-mini-hide">

                <div class="progress progress-mini push-bit">
                    <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <div class="text-center">
                    <small><span>2025-09</span> &copy; <a href="#">在线图书管理</a></small>
                </div>
            </div>
            <!-- END Sidebar Extra Info -->
        </div>
        <!-- END Main Sidebar -->

        <!-- Main Container -->
        <div id="main-container">

            <header class="navbar navbar-inverse navbar-fixed-top">
                <!-- Left Header Navigation -->
                <ul class="nav navbar-nav-custom">
                    <!-- Main Sidebar Toggle Button -->
                    <li>
                        <a href="javascript:void(0)" onclick="App.sidebar('toggle-sidebar');this.blur();">
                            <i class="fa fa-ellipsis-v fa-fw animation-fadeInRight" id="sidebar-toggle-mini"></i>
                            <i class="fa fa-bars fa-fw animation-fadeInRight" id="sidebar-toggle-full"></i>
                        </a>
                    </li>
                    <li class="hidden-xs animation-fadeInQuick">
                        <a href="#"><strong>WELCOME</strong></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav-custom pull-right">
                    <!-- User Dropdown -->
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="../static/img/0.jpg" alt="avatar" style="border-style: none;">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-header">
                                <strong th:text="${user.name}"></strong>
                            </li>
                            <li>
                                <a th:href="@{/user/toPwd(id=${user.id})}" onclick="App.sidebar('toggle-sidebar-alt');">
                                    <i class="gi gi-settings fa-fw pull-right"></i>
                                    修改密码
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/}">
                                    <i class="fa fa-power-off fa-fw pull-right"></i>
                                    退出
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- END User Dropdown -->
                </ul>
                <!-- END Right Header Navigation -->
            </header>
            <!-- END Header -->


            <!--main-->
            <div style="background-color:#fff;width: auto;height: 720px;">
                <div class="welcome-container">
                    <h1 class="welcome-title pulse">欢迎登录图书馆管理系统</h1>
                    <p class="welcome-subtitle">
                        高效管理图书资源，便捷处理借阅事务，全面掌控系统运行
                    </p>

                    <div class="features">
                        <!-- 图书管理卡片 -->
                        <a th:href="@{/book/selectAll(current=1,id=${user.id})}" class="feature-card-link">
                            <div class="feature-card">
                                <div class="feature-icon">
                                    <i class="fas fa-book"></i>
                                </div>
                                <h3 class="feature-title">图书管理</h3>
                                <p class="feature-desc">管理图书馆藏，包括添加、修改、删除图书</p>
                            </div>
                        </a>

                        <!-- 人员管理卡片 -->
                        <a th:href="@{/user/selectAll(uid=${user.id},current=1)}" class="feature-card-link">
                            <div class="feature-card">
                                <div class="feature-icon">
                                    <i class="fas fa-users"></i>
                                </div>
                                <h3 class="feature-title">人员管理</h3>
                                <p class="feature-desc">管理系统用户，包括读者和管理员</p>
                            </div>
                        </a>

                        <!-- 借还管理卡片 -->
                        <a th:href="@{/lend/select1(id=${user.id},current=1)}" class="feature-card-link">
                            <div class="feature-card">
                                <div class="feature-icon">
                                    <i class="fas fa-exchange-alt"></i>
                                </div>
                                <h3 class="feature-title">借还管理</h3>
                                <p class="feature-desc">处理图书借阅、归还以及逾期催还</p>
                            </div>
                        </a>
                    </div>

                    <div class="welcome-footer">
                        <p>© 2025 图书馆管理系统 | 让管理更高效</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- END Main Container -->

<script src="../static/js/vendor/jquery-2.2.4.min.js"></script>
<script src="../static/js/vendor/bootstrap.min.js"></script>
<script src="../static/js/plugins.js"></script>
<script src="../static/js/app.js"></script>
<script src="../static/js/pages/readyDashboard.js"></script>
<script>$(function(){ ReadyDashboard.init(); });</script>
</body>
</html>
