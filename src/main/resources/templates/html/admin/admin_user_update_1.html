    <!DOCTYPE html>
    <html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>在线图书管理系统</title>
        <meta name="description" content="AppUI is a Web App Bootstrap Admin Template created by pixelcave and published on Themeforest">
        <meta name="author" content="pixelcave">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="shortcut icon" href="../../../static/img/favicon.png">
        <link rel="apple-touch-icon" href="../../../static/img/icon57.png" sizes="57x57">
        <link rel="apple-touch-icon" href="../../../static/img/icon72.png" sizes="72x72">
        <link rel="apple-touch-icon" href="../../../static/img/icon76.png" sizes="76x76">
        <link rel="apple-touch-icon" href="../../../static/img/icon114.png" sizes="114x114">
        <link rel="apple-touch-icon" href="../../../static/img/icon120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="../../../static/img/icon144.png" sizes="144x144">
        <link rel="apple-touch-icon" href="../../../static/img/icon152.png" sizes="152x152">
        <link rel="apple-touch-icon" href="../../../static/img/icon180.png" sizes="180x180">
        <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../static/css/plugins.css">
        <link rel="stylesheet" href="../../../static/css/main.css">
        <link rel="stylesheet" href="../../../static/css/themes.css">
        <script src="../../../static/js/vendor/modernizr-3.3.1.min.js"></script>
    </head>
    <body>
    <div id="page-wrapper" class="page-loading">
        <!-- Main Container -->
        <div id="main-container">
            <div style="background-color:#fff;width: auto;height: 720px;padding-top: 10px;" >
                <!--main-->
                <div id="header"></div>
                <div class="col-xs-6 col-md-offset-3" style="padding-top: 50px;position: relative">
                    <form th:action="@{/updateUser}" method="post">
                        <div class="panel panel-primary" style="border-color: #5ccdde;">
                            <div class="panel-heading" style="background-color: #5ccdde;border-color: #5ccdde;">
                                <h3 class="panel-title">更新用户信息</h3>
                            </div>
                            <div class="panel-body">
                                <div class="input-group" style="padding-top: 20px;">
                                    <span class="input-group-addon">姓名</span>
                                    <input type="text" class="form-control" name="name" id="name" th:value="${user1.name}">
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span class="input-group-addon">用户名</span>
                                    <input type="text" class="form-control" name="username" id="username" th:value="${user1.username}">
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span class="input-group-addon">工号</span>
                                    <input type="text" class="form-control" name="num" id="num" th:value="${user1.num}">
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span  class="input-group-addon">密码</span>
                                    <input  type="password" class="form-control" name="password" id="password" th:value="${user1.password}">
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span class="input-group-addon">性别</span>
                                    <select name="gender" id="gender">
                                        <option value=1 th:selected="${user1.gender == 1}">男</option>
                                        <option value=0 th:selected="${user1.gender == 0}">女</option>
                                    </select>
                                </div>
                                <div class="input-group" style="padding-top: 20px;">
                                    <span class="input-group-addon">生日</span>
    <!--                                <input type="date" class="form-control" name="birth" id="birth" th:value="${#dates.format(user1.birth, 'yyyy-MM-dd')}">-->
                                    <input type="text" class="form-control" name="birthday" id="birthday" th:value="${user1.birthday}">
                                </div>
    <!--                            <div class="input-group" style="padding-top: 20px;">-->
    <!--                                <span  class="input-group-addon">地址</span>-->
    <!--                                <input type="text" class="form-control" name="address" id="address" th:value="${user1.address}">-->
    <!--                            </div>-->
    <!--                            <div class="input-group" style="padding-top: 20px;">-->
    <!--                                <span class="input-group-addon">电话</span>-->
    <!--                                <input type="text" class="form-control" name="phone" id="phone" th:value="${user1.phone}">-->
    <!--                            </div>-->
                                <!-- 角色选择框 -->
                                <div class="input-group" style="padding-top: 20px;">
                                    <span class="input-group-addon">角色</span>
                                    <select class="form-control" name="role" id="role">
                                        <option value="0" th:selected="${user1.role == 0}">管理员</option>
                                        <option value="1" th:selected="${user1.role == 1}">读者</option>
                                    </select>
                                </div>
                                <input style="align-items: center" type="submit" value="更新" class="btn btn-success btn-sm,text-left">
                                <em id="tishi" style="color: red" th:text="${msg}"></em>
                                <script>
                                    function mySubmit(flag){
                                        return flag;
                                    }
                                    $("#addUser").submit(function () {
                                        if($("#password").val()==''||$("#name").val()==''||$("#gender").val()==''||$("#birthday").val()==''){
                                            alert("请填入完整读者信息！");
                                            return mySubmit(false);
                                        }
                                    })
                                </script>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- END Main Container -->
            </div>

        </div>
    </div>
    <script src="../../../static/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="../../../static/js/vendor/bootstrap.min.js"></script>
    <script src="../../../static/js/plugins.js"></script>
    <script src="../../../static/js/app.js"></script>
    <script src="../../../static/js/pages/readyDashboard.js"></script>
    <script>$(function(){ ReadyDashboard.init(); });</script>
    <script type="text/javascript">
        window.onload = function(){
            if (${info != null}){
                alert("${info}");
            }
        }
    </script>
    </body>
    </html>
